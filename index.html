<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script type="text/x-handlebars" data-template-name="title">
        <title>{{current_city}} In Kazakhstan</title>
        <meta name="description" content="{{current_city}} in Instagram"/>
    </script>
    <meta name="keywords" content="kazakhstan, instagram, insta, казахстан, Актау, Алматы, Астана, инстаграм, реальное время "/>
    <meta name="author" content="Nikita Bayev"/>
    <link rel="shortcut icon" href="/favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="css/script.css?42"/>
    <script>
        window.vkAsyncInit = function() {
            VK.init({apiId: 3260133, onlyWidgets: true});
            VK.Widgets.Like('vk_like', {pageUrl: 'http://insta.drugoi.kz', type: 'mini'});
        }
    </script>
</head>
<body class="b-page">
    <header data-spy="affix" data-offset-top="1">
        <div class="b-menu">
                <ul> 
                    <li class="b-menu__wrapper">
                        <h1>
                            <script type="text/x-handlebars" data-template-name="current_city">
                                <a class="e-title">{{current_city}} in Instagram</a>
                            </script>
                        </h1>
                        <ul>
                        <script type="text/x-handlebars" data-template-name="menu">
                            {{#cities}}
                                <li class="e-menu__item">
                                    <a href="//insta.drugoi.kz/{{city}}">{{city}}</a>
                                </li>
                            {{/cities}}
                        </script>
                        </ul>
                    </li>
                </ul> 
            </div>
            <div class="b-social">
                <span class="e-fb__button">
                    <div class="fb-like" data-href="http://insta.drugoi.kz" data-send="false" data-layout="button_count" data-width="110" data-show-faces="false"></div>
                </span>
                <span class="e-twi__button">
                    <a href="http://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://insta.drugoi.kz" data-text="Kazakhstan in Instagram" data-related="Nikita_Bayev" data-lang="en" target="_blank">Tweet</a>
                </span>
                <span class="e-vk__button">
                    <div id="vk_like"></div>
                </span>
            </div>
    </header>
        
    <div id="insta" class="b-instagram__container"></div>

    <div id="loadmore" class="loadmore">Load more photos</div>
        
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/ember/ember.min.js"></script>
    <script src="js/app.js"></script>

<!--
    <script src="js/spin.min.js"></script>
    <script src="js/jquery.instagram.js"></script>
    <script src="js/instagram.init.js"></script>
    <script src="js/social.min.js"></script>
    <script src="js/affix.js"></script>
-->
    </body>
</html>
